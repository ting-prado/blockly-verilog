<!DOCTYPE html>
<html>
  <head>
    <title>Blockly-Verilog</title>
    <link href="./reset.css" type="text/css" rel="stylesheet" />
    <link href="./style.css" type="text/css" rel="stylesheet" />
    <script src="./blockly_compressed.js"></script>
    <script src="./blocks_compressed.js"></script>
    <script src="./closure/goog/base.js"></script>
    <script src="./generators/verilog.js"></script>
    <script src="./generators/verilog/logic_gates.js"></script>
    <script src="./generators/verilog/values.js"></script>
    <script src="./generators/verilog/variables.js"></script>
    <script src="./generators/verilog/modules.js"></script>
    <script src="./generators/verilog/conditional.js"></script>
    <script src="./msg/js/en.js"></script>
    <script src="./blocks/custom_blocks.js"></script>
    <script src="./blocks/modules.js"></script>
    <script src="./blocks/conditional.js"></script>
    <script src="./generators/verilog/customMod.js"></script>
  </head>
  <body>
    <div id="blocklyDiv"></div>
    <div class="outputs">
      <div id="diagram">
        <div class="top-nav">
          <div class="btn-grp">
            <img
              class="digitaljs-logo"
              src="./digitaljs.png"
              alt="digitaljs logo"
            />
            <button
              name="pause"
              type="button"
              class="btn btn-sml"
              title="Pause simulation"
            >
              ⏸️
            </button>
            <button
              name="resume"
              type="button"
              class="btn btn-sml"
              title="Resume simulation"
            >
              ▶
            </button>
            <span class="time">
              <span class="time-logo" title="Current tick">⏱</span>
              <input
                type="text"
                class="form-control"
                disabled="disabled"
                id="tick"
              />
            </span>
            <button type="submit" class="btn simulate-btn">
              Display circuit
            </button>
          </div>
        </div>
        <div id="diagramOutput">
          <span class="error"></span>
        </div>
      </div>
      <div id="code">
        <div class="label-text">Verilog Code</div>
        <div id="codeOutput"></div>
        <button class="copy">Copy code</button>
      </div>
    </div>
    <xml
      xmlns="https://developers.google.com/blockly/xml"
      id="toolbox"
      style="display: none"
    >
      <category name="Modules" colour="#5b67a5">
        <block type="modules_defnoreturn"></block>
      </category>
      <category name="Logic Gates" colour="#5b80a5">
        <block type="logic_blocks"></block>
        <block type="not_block"></block>
      </category>
      <category name="Variables" colour="#5ba58c">
        <block type="assign_block"></block>
        <block type="input_var"></block>
      </category>
      <category name="Conditional" colour="#0cbaa6">
        <block type="conditional_block"></block>
      </category>
      <category name="Values" colour="#0cba77">
        <block type="input_1"></block>
        <block type="input_0"></block>
      </category>
    </xml>
    <script src="./main.js"></script>
    <script src="./bundle.js"></script>
  </body>
</html>
